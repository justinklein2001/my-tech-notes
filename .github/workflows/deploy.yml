name: Deploy Astro App

on:
  push:
    branches:
      - main
    paths:
      - 'astro-app/**'
      - '.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./astro-app

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # This checks if specific files changed in this push
      # ---------------------------------------------------------
      - name: Check for Vector Changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            vectors:
              - 'astro-app/raw/private/**'
              - 'astro-app/scripts/**'
              - 'astro-app/content/docs/**'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: ./astro-app/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Static Site
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # ---------------------------------------------------------
      # 1. GENERATE VECTORS (Conditional)
      # ---------------------------------------------------------
      - name: Generate Knowledge Base
        # Only run if the 'vectors' filter matched above
        if: steps.changes.outputs.vectors == 'true'
        run: node scripts/vectorize.mjs
        env:
          AWS_REGION: us-east-1
          KB_BUCKET_NAME: ${{ secrets.KB_BUCKET_NAME }}

      # ---------------------------------------------------------
      # 2. SYNC VECTORS TO S3 (Conditional)
      # ---------------------------------------------------------
      - name: Upload Knowledge Base
        # Only run if vectors were actually generated
        if: steps.changes.outputs.vectors == 'true'
        run: |
          aws s3 sync ./lancedb s3://${{ secrets.KB_BUCKET_NAME }}/lancedb \
            --delete \
            --no-progress

      # ---------------------------------------------------------
      # 3. DEPLOY WEBSITE (Always Runs)
      # ---------------------------------------------------------
      - name: Deploy Site Assets
        run: |
          aws s3 sync ./dist s3://${{ vars.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "sitemap-*.xml"

          aws s3 sync ./dist s3://${{ vars.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "sitemap-*.xml"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_ID }} \
            --paths "/*"